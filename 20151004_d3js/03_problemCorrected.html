<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			d3.csv("data.csv", function(error, data) {
				var width = 1500;
				var height = 500;
				var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

				svg.selectAll("rect")
					.data(data)
					.enter()
					.append("rect")
					.attr("x", function(d, i) {
						return i * 30;
					})
					.attr("y", function(d, i) {
						return height - (d.value/5);
					})
					.attr("width", 20)
					.attr("height", function(d) {
						return d.value/5;
					})
					.attr("fill", "#2E688C");
			});
		</script>
	</body>
</html>
