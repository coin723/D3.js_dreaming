<!-- 꿈꾸는 데이터 디자이너 실습자료입니다 !-->
<!DOCTYPE html> 
<!-- 문서 유형 선언. Html문서라고 컴퓨터에 말해줍니다 !-->
<html> 
<head> <!-- html의 문서정보 선언 !-->
	<meta charset="UTF-8"> <!-- 인코딩 설정 !-->
	<title>꿈데디 d3.js 1주차</title>
	<!-- HTML의 스타일을 설정합니다. !-->
	<style>
		body {
			background-color:#30BBC3; 	/* 요소 전체의 배경색. 구분을 위해서 설정했습니다. */
		} 

		svg {
			background-color:#ffffff; 	/* svg의 배경색 */
		}
	</style>
</head>
<!-- 빈칸을 채워주세요! !-->
<body> <!-- script, svg 등 대부분 요소를 body에 작성 !-->
	<svg width="300px" height="300px"> <!-- 요소를 그릴 svg 영역 설정 !-->
	    <!-- 원 !-->
		<circle cx="100" cy="100" r="50" fill="#18709C" opacity="0.9"/> 
	</svg>  

	<svg width="300px" height="300px"> <!-- 요소를 그릴 svg 영역 설정 !-->
	     <!-- 사각형 !-->
		<rect x="10" y="10" width="100" height="200" fill="#18709C"/>
	</svg>   

	<svg width="300px" height="300px"> <!-- 요소를 그릴 svg 영역 설정 !-->
	    <!-- 모서리가 둥근 사각형 !-->
		<rect x="10" y="10" width="100" height="200" rx="30" fill="#18709C"/>  
	</svg>   

	<svg width="300px" height="300px"> <!-- 요소를 그릴 svg 영역 설정 !-->
	    <!-- 타원 !-->
		<ellipse cx="150" cy="150" rx="50" ry="20" fill="#18709C"/> 
	</svg>  

	<svg width="300px" height="300px"> <!-- 요소를 그릴 svg 영역 설정 !-->
	    <!-- 다각형 !-->
		<polygon points="100,0 200,200 100,200" fill="#18709C"/> 
	</svg>  

	<svg width="300px" height="300px"><!-- 요소를 그릴 svg 영역 설정 !-->
	    <!-- 선 !-->
		<line x1="20", y1="20", x2="200", y2="200" stroke="#18709C" stroke-width="20"/> 
	</svg>  
</body>
</html>
